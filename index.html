 <!-- TIC TAC TOE GAME -->

<!DOCTYPE html>  
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TOC TOE </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>MyTicToc.com</li>
        </ul>
    </nav>

    <div class="gamecontainer">
        <div class="container">
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>    <!--0-->
            <div class="box bt-0"><span class="boxtext"></span></div>  <!--1-->
            <div class="box bt-0 br-0"><span class="boxtext"></span></div><!--2-->
            <div class="box bl-0"><span class="boxtext"></span></div><!--3-->
            <div class="box"><span class="boxtext"></span></div><!--4-->
            <div class="box br-0"><span class="boxtext"></span></div><!--5-->
            <div class="box bl-0 bb-0"><span class="boxtext"></span></div><!--6-->
            <div class="box bb-0"><span class="boxtext"></span></div> <!--7-->
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>    <!--8-->        
        </div>
        <div class="gameinfo">
            <h1>Well Come to tic tac toe </h1>
            <div>
                <br>
                <span class="info">turn for X </span>
                <button id="reset">Reset</button>
            </div>
            <div class="imgbox">
                <img src="/PROJECT1/assests/excited.gif">
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
